<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>{{ login.error }}</h3>
    <form method="post">
        {% csrf_token %}
        <label for="login">Введите логин:</label>
        <input type="text" id="login" name="login" maxlength="100" required>

        <label for="password1">Введите пароль</label>
        <input type="text" id="password1" name="password1" maxlength="30" required>

        <label for="password2">Введите пароль</label>
        <input type="text" id="password2" name="password2" maxlength="30" required>

        <label for="age">Введите свой возраст</label>
        <input type="int" id="age" name="age" maxlength="3" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
